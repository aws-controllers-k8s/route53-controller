ignore:
  field_paths:
  - CreateHostedZoneInput.CallerReference
  operations: null
  resource_names:
  - HealthCheck
  # - HostedZone
  - KeySigningKey
  - QueryLoggingConfig
  - ReusableDelegationSet
  - TrafficPolicy
  - TrafficPolicyInstance
  - TrafficPolicyVersion
  - VPCAssociationAuthorization
  shape_names: null
model_name: route53
operations:
  CreateHostedZone:
    output_wrapper_field_path: HostedZone
  GetHostedZone:
    output_wrapper_field_path: HostedZone
prefix_config: {}
resources:
  HostedZone:
    exceptions:
      terminal_codes:
      - DelegationSetNotReusable
      - InvalidDomainName
      - InvalidInput
      - InvalidVPCId
    hooks:
      sdk_create_post_build_request:
        template_path: hooks/hosted_zone/sdk_create_post_build_request.go.tpl